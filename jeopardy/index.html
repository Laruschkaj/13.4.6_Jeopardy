<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jeopardy Game</title>
      <link href="https://fonts.googleapis.com/css2?family=Copse&family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="jeopardy.css">
</head>

<body>
      <div id="game-container">
            <h1>Jeopardy!</h1>
            <button id="start">Start / Restart Game</button>
            <div id="loading" style="display: none;">Loading...</div>
            <table id="jeopardy" style="display: none;">
                  <thead>
                        <tr id="categories-row">
                        </tr>
                  </thead>
                  <tbody id="clues-body">
                  </tbody>
            </table>
      </div>

      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/lodash"></script>
      <script src="jeopardy.js"></script>
</body>

</html>
